<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#fff">
<link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
<link rel="stylesheet" media="all" href="css/libs.css" />
<link rel="stylesheet" media="all" href="css/style.css" />

</head>
<body>
<!-- BEGIN  wrapper-->
<div class="wrapper">
	<header class="header">
    <div class="header__wrapper">
        <div class="header__container _container">
            <div class="header__body">
                <div class="header__main">
                    <a href="" class="header__logo">Funiro.</a>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul data-spollers="768,max" class="menu__list">
                                <li class="menu__item">
                                    <a href="" class="menu__link">Products</a>
                                    <button data-spoller type="button" class="menu__arrow icon-arrow-down"></button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Product #1</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Product #2</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Product #3</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Product #4</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">Rooms</a>
                                    <button data-spoller type="button" class="menu__arrow icon-arrow-down"></button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Room #1</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Room #2</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Room #3</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Room #4</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">Inspirations</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__search">
                    <div class="search-form">
                        <button type="button" class="search-form__icon icon-search"></button>
                        <form action="#" class="search-form__item">
                            <button type="button" class="search-form__btn icon-search"></button>
                            <input autocomplete="off" type="text" name="form[]" data-value="Search for minimalist chair" class="search-form__input">
                        </form>
                    </div>
                </div>
                <div class="header__actions actions-header">
                    <a href="" class="actions-header__item actions-header__item_favorites icon-favorite"></a>
                    <div class="actions-header__item cart-header">
                        <a href="" class="cart-header__icon icon-cart"></a>
                        <div class="cart-header__body">
                            <ul class="cart-header__list cart-list"></ul>
                        </div>
                    </div>
                    <a href="" class="actions-header__item actions-header__item_user _ibg">
                        <img src="img/Avatar.jpg" alt="Avatar">
                    </a>
                </div>
                <button type="button" class="icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
	
	
</div>
<!-- END wrapper-->
<script src="js/jquery.js"></script>
<script src="js/libs.js"></script>
<script src="js/app.js"></script>
<script src="js/slick.min.js"></script>

</body>
